<input [formControl]="control" [type]="type" [placeholder]="placeholder" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Name" />
<ng-container *ngIf="control.dirty">
  <p *ngIf="control.errors?.['required']" class="text-red-500">
    The Field is Required</p>
  <p *ngIf="control.errors?.['minlength']" class="text-red-500">
    Field required minimum {{ control.errors?.['minlength'].requiredLength }} character. You have
    typed {{ control.errors?.['minlength'].actualLength }} character.
  </p>

  <p *ngIf="control.errors?.['email']" class="text-red-500">
    Enter valid email. (eg: aaa@gmail.com)
  </p>

  <p *ngIf="control.errors?.['min']" class="text-red-500">
    Value is too low!
  </p>

  <p *ngIf="control.errors?.['max']" class="text-red-500">
    Value is too high!
  </p>
</ng-container>
